<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="leftbar"></div>
    <div class="container">
        <h1 class="text-center">Pixel Art Maker</h1>
        <section class="d-flex">
            <div id="canvas">
                <div id="canvasbox"></div>
            </div>
            <div id="rightbar">
                <div id="dimensions" class="borderbottom">
                    <input type="range" name="" value="100" id="">
                    <div class="d-flex">
                        <div>
                            <span>Height: </span>
                            <input type="number" value="30" name="" id="" min="1" max="300">
                        </div>
                        <div>
                            <span>Width: </span>
                            <input type="number" value="50" name="" id="" min="1" max="300">
                        </div>
                    </div>
                    <button>Draw</button>
                </div>
                <div id="rowcol" class="borderbottom">
                    <span>Row: 22 Col:43</span>
                </div>
                <div id="colors" class="borderbottom">
                    <span>Colors</span>
                    <div class="colors">
                    </div>
                    <input type="color" name="" id="">
                    <button>Random Color</button>
                </div>
                <div id="animation" class="borderbottom">
                    <span>Animation</span>
                    <input type="reset" value="0">
                </div>
                <div id="frame" class="borderbottom">
                    <span>Frame</span>
                </div>
                <div id="themes" class="borderbottom">
                    <span>Themes</span>
                    <div class="themes">
                    </div>
                </div>
                <div id="saved">
                    <span>Saved Frames</span>
                </div>
            </div>
        </section>
    </div>
    <script src="./assets/js/view/leftbar.js"></script>
    <script src="./assets/js/view/canvas.js"></script>
    <script src="./assets/js/view/rightbar.js"></script>
</body>

</html>
